<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>text</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="calculatorMode" id="calculator-main">
    <div class="shown">
      <ion-card>
        <ion-card-header><h2>{{model.name}}</h2></ion-card-header>
        <ion-card-content>
          <p style="text-align: left;">{{model.description}}</p>
        </ion-card-content>
      </ion-card>
  
      <div class="calculator-question-groups" *ngFor="let questionGroup of model.questionGroups">
        <app-question-group [model]="questionGroup" (questionGroupValueChange)="onChange($event)"></app-question-group>
      </div>
  
      <ion-button expand="block" (click)="onConfirmClick()">Confirm and see results</ion-button>
    </div>
  
  </div>
  <div *ngIf="!calculatorMode">
    <app-calculator-results [results]="results"></app-calculator-results>
  </div>
</ion-content>
